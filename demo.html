        padding: 0;
    }

    .info-card ul li {
        margin-bottom: 5px;
    }

    .buttons {
        margin-top: 20px;
    }

    .buttons button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .buttons button:hover {
        background-color: #0069d9;
    }
</style>
